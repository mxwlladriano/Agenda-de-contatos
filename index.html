<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="./imagens/logo.png.png" alt="capelo e diploma">
            <h1>Agenda de contatos</h1>
        </header>
    
        <form id="form-contatos">
            <input type="text" id="nome-contato" required placeholder="Nome do contato"/>
            <input type="number" id="numero-telefone" required placeholder="Telefone"/>
            <button type="submit"> Salvar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Telefone
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    
    </div>
    <script src="./main.js"></script>
</body>
</html>
